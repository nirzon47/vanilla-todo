<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do List</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Scrollbar styles -->
		<link rel="stylesheet" href="styles/scrollbar-hide.css" />

		<!-- JavaScript -->
		<script src="script.js" defer></script>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/d521bbec8a.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="w-screen pb-8 overflow-x-hidden lg:h-screen">
		<!-- Main heading -->
		<header>
			<h1 class="text-center font-bold text-2xl pt-4 pb-5 lg:hidden">To-Do</h1>
		</header>

		<!-- Content -->
		<main class="w-full lg:h-screen lg:grid lg:grid-cols-6 overflow-hidden">
			<!-- Make Notes -->
			<section class="lg:col-span-2 lg:h-screen lg:sticky lg:top-0">
				<h1
					class="justify-center gap-20 text-left font-bold text-3xl py-6 lg:mb-28 hidden lg:flex"
				>
					<span>To-Do</span>
					<label class="swap swap-rotate">
						<!-- this hidden checkbox controls the state -->
						<input type="checkbox" />

						<!-- sun icon -->
						<svg
							class="swap-on fill-current w-8 h-8"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
							/>
						</svg>

						<!-- moon icon -->
						<svg
							class="swap-off fill-current w-8 h-8"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
							/>
						</svg>
					</label>
				</h1>
				<!-- Current Note -->
				<section class="mockup-code w-max mx-auto h-64" id="container">
					<div class="flex flex-col justify-between h-full p-4">
						<textarea
							name=""
							id="current-text"
							class="bg-transparent resize-none outline-none font-mono ml-3"
							rows="10"
							cols="10"
							maxlength="120"
						></textarea>
						<button class="btn btn-primary btn-sm self-end mb-2" id="add">
							Add
						</button>
					</div>
				</section>

				<!-- Category options -->
				<section
					class="p-4 flex flex-row gap-x-2 flex-wrap justify-center items-center"
				>
					<div class="form-control">
						<label
							class="label cursor-pointer flex gap-x-3 items-center justify-center"
						>
							<span class="label-text">None</span>
							<input
								type="radio"
								name="category"
								class="radio radio-primary radio-sm"
								value=""
								checked
							/>
						</label>
					</div>
					<div class="form-control">
						<label
							class="label cursor-pointer flex gap-x-3 items-center justify-center"
						>
							<span class="label-text">Work</span>
							<input
								type="radio"
								name="category"
								class="radio radio-secondary radio-sm"
								value="Work"
							/>
						</label>
					</div>
					<div class="form-control">
						<label
							class="label cursor-pointer flex gap-x-3 items-center justify-center"
						>
							<span class="label-text">Personal</span>
							<input
								type="radio"
								name="category"
								class="radio radio-accent radio-sm"
								value="Personal"
							/>
						</label>
					</div>
				</section>

				<!-- Color picker -->
				<section class="flex p-4 justify-center items-center">
					<input
						type="color"
						name="custom"
						class="rounded-full bg-transparent w-16 h-8"
						id="color-picker"
						value="#000000"
					/>
				</section>
			</section>

			<!-- See Notes -->
			<section class="lg:col-span-4 lg:overflow-auto">
				<!-- Saved Notes Controls -->
				<div class="lg:sticky lg:top-0 lg:z-10 lg:bg-base-100">
					<!-- Saved notes heading -->
					<h2 class="text-center font-bold text-3xl py-6">Saved Notes</h2>

					<!-- Filter -->
					<p class="text-center font-semibold text-lg pb-1">
						Filter by <i class="fa-solid fa-filter ml-2"></i>
					</p>

					<!-- Filter Select -->
					<div class="px-4 pt-1 pb-6 flex justify-center">
						<select
							class="select select-bordered w-full max-w-xs"
							id="category-selector"
						>
							<option selected>All</option>
							<option>Personal</option>
							<option>Work</option>
						</select>
					</div>
				</div>

				<!-- Saved notes content -->
				<section
					id="saved"
					class="flex flex-wrap justify-between md:justify-center gap-4 overflow-scroll"
				></section>
			</section>
		</main>
	</body>
</html>
