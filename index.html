<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do List</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- JavaScript -->
		<script src="script.js" defer></script>
	</head>
	<body class="min-h-screen w-screen pb-8">
		<header>
			<h1 class="text-center font-bold text-2xl pt-4 pb-5">To-Do</h1>
		</header>
		<main class="w-full">
			<section class="mockup-code w-max mx-auto h-64">
				<div class="flex flex-col justify-between h-full p-4">
					<textarea
						name=""
						id="current-text"
						class="bg-transparent resize-none outline-none font-mono ml-3"
						rows="10"
						cols="10"
						maxlength="120"
					></textarea>
					<button class="btn btn-primary btn-sm self-end mb-2" id="add">
						Add
					</button>
				</div>
			</section>

			<h2 class="text-center font-bold text-2xl py-6">Saved Notes</h2>
			<section id="saved">
				<section class="mockup-code w-max mx-auto h-64 mb-4">
					<div class="flex flex-col justify-between h-full p-4">
						<textarea
							class="bg-transparent resize-none outline-none font-mono ml-3"
							rows="10"
							cols="10"
							maxlength="120"
						></textarea>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
